{% extends "layout.html" %}
{% block title %}
The Tweetbar
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome To The Tweet APP</h1>
<h2>
    {%if form.instance.pk %}
    Edit Tweet 
    {% else %}
    Create Tweet 
    {% endif %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    <a href="{% url 'show_tweet' %}">Back To Show Tweets!</a>
</h2>

{% endblock %}
